<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Added for back button positioning */
        }
        
        /* Back button styling */
        .back-btn {
            position: absolute;
            top: 12px;
            left: 10px;
            padding: 10px;
            background-color: rgb(252, 177, 80);
            border-radius: 100px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            line-height: 1;
        }

        .form-container {
            background-color: rgb(255, 223, 180);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid black;
            margin-top: 50px; /* Added margin to move content down for back button */
        }
        h1 {
            font-size: 46px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration-line: underline;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .submit-button-container {
            margin-top: 30px;
        }
        .submit-button {
            display: block;
            width: 100%;
            height: 60px;
            line-height: 60px; /* Aligns text vertically in the button */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            background-color: aquamarine;
            border-radius: 10px;
            border: 1px solid black;
            cursor: pointer;
            text-decoration: none;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="petDetails.html" class="back-btn"><b>&lt;</b></a>
    <div class="form-container">
        <h1>Adoption Form</h1>
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-field">
            <label for="reason">Reason for adoption</label>
            <input type="text" id="reason" placeholder="Tell us why you want to adopt...">
        </div>
        <div class="submit-button-container">
            <a href="conformationPg.html" class="submit-button">Submit Adoption Request</a>
        </div>
    </div>
</body>
</html>
